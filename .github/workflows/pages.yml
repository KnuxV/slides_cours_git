name: Deploy slides
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      
      - name: Install reveal-md
        run: npm install -g reveal-md
      
      - name: Build slides and exam
        run: |
          mkdir -p public
          cp obsidian-theme.css public/
          cp exam_gÃ©nie_logiciel_2026.pdf public/ 

          # Build all reveal-md slides
          reveal-md index.md --static public
          reveal-md "Part 1 - Introduction & Setup.md" --static public/part1
          reveal-md "Part 2 - Basic Commands & First Repository.md" --static public/part2
          reveal-md "Part 3 - Remote Repositories & Collaboration.md" --static public/part3 --slide-number
          reveal-md "Part 4 - Branches.md" --static public/part4 --slide-number
          reveal-md "Part 5 - Virtual Environments.md" --static public/part5 --slide-number
          reveal-md "Part 6 - Docstrings.md" --static public/part6 --slide-number
          reveal-md "Part 7 - Type Hints.md" --static public/part7 --slide-number
          reveal-md "Part 8 - Unit_testing.md" --static public/part8 --slide-number
          reveal-md "Part 9 - Pytest.md" --static public/part9 --slide-number
          reveal-md "Part 10 - __main__.md" --static public/part10 --slide-number
          reveal-md "Part 11 - arguments.md" --static public/part11 --slide-number
          reveal-md "Part 12 - pdoc.md" --static public/part12 --slide-number
          reveal-md "Part 13 - github_actions.md" --static public/part13 --slide-number
          reveal-md "Part 14 - licensing.md" --static public/part14 --slide-number
          
          # Build exam page with Pandoc
          mkdir -p public/part15
          pandoc "Part 15 - exam.md" \
            -o public/part15/index.html \
            -s \
            --css=../obsidian-theme.css \
            --metadata title="Exam"
          
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - uses: actions/deploy-pages@v4