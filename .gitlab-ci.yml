pages:
  tags:
    - shell
  before_script:
    - command -v node || (echo "Installing Node.js..." && curl -fsSL https://deb.nodesource.com/setup_20.x | bash - && apt-get install -y nodejs)
    - npm install -g reveal-md || true
  script:
    - reveal-md index.md --static public
    - reveal-md "Part 1 - Introduction & Setup.md" --static public/part1
    - reveal-md "Part 2 - Basic Commands & First Repository.md" --static public/part2
    - reveal-md "Part 3 - Remote Repositories & Collaboration.md" --static public/part3
  artifacts:
    paths:
      - public
  only:
    - main
