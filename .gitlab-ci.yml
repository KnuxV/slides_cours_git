pages:
  image: node:20-alpine
  cache:
    paths:
      - node_modules/
  before_script:
    - npm install -g reveal-md
  script:
    - reveal-md index.md --static site
    - reveal-md "Part 1 - Introduction & Setup.md" --static site/part1
    - reveal-md "Part 2 - Basic Commands & First Repository.md" --static site/part2
    - reveal-md "Part 3 - Remote Repositories & Collaboration.md" --static site/part3
  artifacts:
    paths:
      - site
  only:
    - main
