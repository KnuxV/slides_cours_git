## Initialize Git Repository

```bash

```

**What just happened?**
- Git created a hidden `.git` folder
- This folder contains ALL the Git magic
- Your folder is now a Git repository!

**Verify:**
```bash
ls -la    # Linux/macOS

## Understanding Git Status

```
Untracked files:
        index.html
```

**What does "untracked" mean?**
- Git sees the file
- But Git is NOT watching it for changes
- We need to tell Git to track it!

**Rule:** Always run `git status` when you're confused!

## Git Add: Stage Your Changes

```bash
git add index.html
```

**What happened?**
- File moved to "Staging Area"
- Git will include it in the next commit
- File is now "tracked"

**Check the result:**
```bash
git status
```

```

**Notice:**
- "Changes to be committed" (green)
- This is the staging area!

## Git Commit: Save the Snapshot

```bash
git commit -m "Initial commit: Add index.html"
```

**Anatomy of the command:**
- `git commit` = Save a snapshot
- `-m` = Message flag
- `"..."` = Your commit message

**Output:**
```
[main (root-commit) a1b2c3d] Initial commit: Add index.html
 1 file changed, 9 insertions(+)
 create mode 100644 index.html
```

---

## What Just Happened?

**You made your first commit**

- Git took a snapshot of `index.html`
- Assigned it a unique ID (hash): `a1b2c3d`
- Attached your name, email, and timestamp
- Stored it permanently in `.git/` folder

**This is now part of your project's history forever!**

## Good Commit Messages

### âœ… GOOD:
```bash

git commit -m "Fix navigation bar alignment"

```

### âŒ BAD:
```bash

git commit -m "asdfasdf"
git commit -m "final version" (narrator: it wasn't)
```

---

## Commit Message Best Practices

**Rules of thumb:**
1. **Start with a verb** (Add, Fix, Update, Remove)
2. **Be specific** (what changed?)
3. **Keep it under 50 characters** for the first line
4. **Use present tense** ("Add feature" not "Added feature")

**Think:** "If applied, this commit will ___"
```
âœ… "Add contact form to homepage"
âœ… "Fix broken login button"
âœ… "Update pricing table with new plans"
```

## Ignoring Files: .gitignore

**Some files shouldn't be tracked:**
- Dependencies (`node_modules/`, `venv/`)
- Build outputs (`dist/`, `*.pyc`, `__pycache__/`)
- Secrets (`.env`, `config.local.json`)
- OS files (`.DS_Store`, `Thumbs.db`)

**Create a `.gitignore` file:**
```
# Python
__pycache__/
*.pyc
venv/

# Node
node_modules/

# OS
.DS_Store
```

## Understanding HEAD

**HEAD = Where you are right now**

```
[Commit 1] â†’ [Commit 2] â†’ [Commit 3] â† HEAD
```

**HEAD always points to your current commit**

```bash
HEAD     = Current commit
HEAD~1   = One commit ago
HEAD~2   = Two commits ago
```

**Useful for reset, revert, and other operations!**

---

## Git Reset: Time Travel â°

```bash
# Undo last commit, keep changes
git reset --soft HEAD~1

# Undo last commit, unstage changes
git reset HEAD~1

# Undo last commit, discard changes (âš ï¸ DANGEROUS!)
git reset --hard HEAD~1
```

**âš ï¸ Use --hard with EXTREME caution!**

---

## When to Use Reset

**Soft reset:** "I want to recommit with better message/changes"
```bash
git reset --soft HEAD~1
# Make changes
git commit -m "Better message"
```

**Hard reset:** "I want to completely undo this commit"
```bash
git reset --hard HEAD~1
# âš ï¸ Changes are GONE forever!
```

```

## Viewing Old Commits

```bash
# See what changed in a specific commit
git show a1b2c3d

# See files in a specific commit
git ls-tree --name-only a1b2c3d

# Compare two commits
git diff a1b2c3d..b2c3d4e
```

**The hash is the commit ID from `git log`**

---
## Why Multiple Small Commits?

### âœ… GOOD: Small, focused commits
```
"Add contact form HTML"
"Add contact form CSS"
"Add contact form validation"
```

### âŒ BAD: One giant commit
```
"Add entire contact feature with styling and validation"
```

**Why?** Easy to find bugs, easy to revert specific changes

---

## Git Best Practices

1. **Commit often** (hourly/daily, not monthly)
2. **Commit working code** (don't commit broken code)
3. **Write clear messages** (future you will thank you)
4. **Use .gitignore** (don't track junk)
5. **Review before committing** (`git diff`)
